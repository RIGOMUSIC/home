<script>
    var fechaCountdown = new Date("Aug 16, 2024 03:00:00").getTime();

    var actualizarCountdown = setInterval(function() {

        var horaActual = new Date().getTime();
        var tiempoRestante= fechaCountdown - horaActual;

        var dias = Math.floor(tiempoRestante / (1000 * 60 * 60 * 24));
        var horas = Math.floor((tiempoRestante % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutos = Math.floor((tiempoRestante % (1000 * 60 * 60)) / (1000 * 60));
        var segundos = Math.floor((tiempoRestante % (1000 * 60)) / 1000);

        document.getElementById("timer").innerHTML = dias+ " dias "+horas + ":" + minutos + ":" + segundos;
    })
</script>
